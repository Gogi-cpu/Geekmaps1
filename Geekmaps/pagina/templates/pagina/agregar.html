{% extends "pagina/index.html" %}

{%block content%}


<style>

    body{
        background: url("/static/img/fondo.png")50% fixed;
        color:rgb(0,0,0)
        }
    
    #agregarinventario{
        font-family:Taviraj;
        margin-top:100px;
        display: grid;
        justify-content: center;
        align-items: center;
        
        background-color:rgba(83, 239, 244, 0.5);
    }
    form{
        font-family:Taviraj;
        border-radius:10px;
        background-color:rgb(255, 255, 255, .5);
        padding:15px;
        font-size:20px;
       
    }
    form h1{
        margin-top: 10px;
        text-align:center;
        font-family:Taviraj;
    }
</style>




<body>
    
    <div id="agregarinventario"class="mb-3">
        <h1>Agregar productos</h1><br>
        <form action="producto_add" method="post">
            {% csrf_token %}

            <label for="id" class="form-label">Id: </label><br>
            <input type="text" class="form-control" id="id" name="id"/><br>

            <label for="nombre" class="form-label">Nombre: </label><br>
            <input type="text" class="form-control" id="nombre" name="nombre" required/><br>

            <label for="disponibles" class="form-label">Disponibles: </label><br>
            <input type="number" class="form-control" id="disponibles" name="disponibles" required/><br>
            
            <label for="description" class="form-label">Description: </label><br>
            <input type="text" class="form-control" id="description" name="description" required/><br>

            <label for="ubicacion" class="form-label">Ubicaci√≥n: </label><br>
            <input type="text" class="form-control" id="ubicacion" name="ubicacion" required/><br>

            <input type="submit" class="btn btn-info" name="add" value="Anadir">
            <a href="{% url 'inventarioadmin' %}"><input type="button" class="btn btn-success"value="Volver al inventario"> </a>
        </form>
        
    </div>

</body>


{%endblock%}
