{% extends "pagina/index.html" %}

{%block content%}
<style>
    body{
        background: url("/static/img/fondo.png")50% fixed;
        color:rgb(0,0,0)
        }

    #bordetabla{
        border-radius:10px;
        background-color:rgba(83, 239, 244, 0.5);
        padding:15px;
        margin:45px;
    }
    #bordetabla h1{
        text-align: center;

    }
    #cabezatabla th{
        background-color: gray;
    }
    #botones {
        text-align: center;
        
    }
</style>
    
<body>
    <div id="bordetabla">
        <h1>Inventario</h1>

        <div >
            <table class="table table-striped table-dark table-hover table-bordered">
                <thead>
                    <tr>
                    <th scope="col">id</th>
                    <th scope="col">nombre</th>
                    <th scope="col">description</th>
                    <th scope="col">disponibles</th>
                    <th scope="col">ubicacion</th>
                    </tr>
                </thead>
                <tbody>
                    {% for objeto in objetos %}
                        <tr>
                            <td>{{ objeto.id }}</td>
                            <td>{{ objeto.nombre }}</td>
                            <td>{{ objeto.description}}</td>
                            <td>{{ objeto.disponibles }}</td>
                            <td>{{ objeto.ubicacion }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>



        

    </div>
    
    
</body>



{%endblock%}
